<html ng-app="jollyApp">
<head>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="//cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
  <script src="//cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js'></script>
  <script src="//crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha1.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div ng-controller="AuthCtrl" class='user_bar'>
    <div ng-show="user">
      <p>Hello, {{ user.google.displayName }}</p>
      <button ng-click="logout()">Logout</button>
    </div>
    <div ng-hide="user">
      <p>Welcome, please log in.</p>
      <button ng-click="login()">Login</button>
    </div>
  </div>
  <div ng-controller="FriendListCtrl">
    <div>{{user()}}</div>
    <ul>
      <li ng-repeat="friend in friend_list">
        <span>{{friend.name}}</span>
      </li>
    </ul>
  </div>
</body>
</html>
